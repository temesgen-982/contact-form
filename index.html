<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form>
    <h1>Contact Us</h1>
    <div class="lg-hrztal">
      <div>
        <label for="first-name">First Name *<span class="sr-only">This field is required</span></label>
        <input type="text" id="first-name">
        <span class="hidden">Please enter a valid first name</span>
      </div>
      <div>
        <label for="last-name">Last Name *<span class="sr-only">This field is required</span></label>
        <input type="text" id="last-name">
        <span class="hidden">Please enter a valid last name</span>
      </div>
    </div>
    <div>
      <label for="email">Email Address *<span class="sr-only">This field is required</span></label>
      <input type="email" id="email">
      <span class="hidden">Please enter a valid email address</span>
    </div>
    <div class="lg-hrztal">
      <label for="">Query Type *</label>
      <fieldset>
        <input type="radio" name="type" id="general-enquiry"/>
        <label for="general-enquiry">General Enquiry</label>
      </fieldset>
      <fieldset>
        <input type="radio" name="type" id="support-request">
        <label for="support-request">Support Request</label>
      </fieldset>
      <span class="hidden error-radio">Please select a query type</span>
    </div>
    <div>
      <label for="message">Message *<span class="sr-only">This field is required</span></label>
      <textarea name="message" id="message"></textarea>
      <span class="hidden">Please enter a message</span>
    </div>
    <div>
      <div class="checkbox">
        <input type="checkbox" id="consent" name="consent"/>
        <label for="consent">I consent to being contacted by the team</label>
      </div>
      <span class="hidden">To submit this form, please consent to being contacted</span>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div class="hidden sign-up-success">
    <h2><img src="assets/images/icon-success-check.svg" alt="Success">Message Sent!</h2>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <script src="validate.js"></script>
</body>
</html>
